{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Snapic | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link type="text/css" rel="stylesheet" href="{% static 'adminpanel/css/style.css' %}">
</head>
<body>
<div class="content-wrapper">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</div>
<div class="commonInner">
    <div class="loginDett">
        <figure><img src="{% static 'images/logo.svg' %}" alt="logo">
        </figure>
        <div class="form-group">
            <h2>You have been logged out</h2>
        </div>
        <a href="{% url 'adminpanel:login' %}"> Sign in again</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
