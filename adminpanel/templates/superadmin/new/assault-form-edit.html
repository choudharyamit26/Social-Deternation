{% extends 'superadmin/new/new-base.html' %}
{% block body %}
<div class="WrapperArea">
    <div class="WrapperBox">

        <div class="Small-Wrapper">
            <h4 class="Title">
                <span>Edit Assault Form</span>
            </h4>

            <div class="RecordForm">

                <div class="RecordBox">
                    <h5>When</h5>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.1 What year did this happen? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.1 What year did this happen?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.2 What time of day was it?</label> -->
                            <input type="text" class="form-control" placeholder="" value="Q.2 What time of day was it?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.3 Do you know the exact date?</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.3 Do you know the exact date?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.4 Is there anything else you remember about the date?</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.4 Is there anything else you remember about the date?">
                        </div>
                    </div>
                </div>

                <div class="RecordBox">
                    <h5>Where</h5>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.1 Where did it happen? </label> -->
                            <input type="text" class="form-control" placeholder="" value="Q.1 Where did it happen?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.2 Are there any other details you remember about the location?</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.2 Are there any other details you remember about the location?">
                        </div>
                    </div>
                </div>

                <div class="RecordBox">
                    <h5>People Who Know or Might Know</h5>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.1 Did anyone else see or hear either all or any part of what happened? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.1 Did anyone else see or hear either all or any part of what happened?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.2 Did you tell anyone about the incident? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.2 Did you tell anyone about the incident?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.3 Did you interact with anyone right before or after the incident?</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.3 Did you interact with anyone right before or after the incident?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.4 What information do you know about the people you told? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.4 What information do you know about the people you told?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.5 What information do you know about any of the people described above?</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.5 What information do you know about any of the people described above?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.6 Do you know if the offender told anyone about the incident? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.6 Do you know if the offender told anyone about the incident? ">
                        </div>

                    </div>
                </div>

                <div class="RecordBox">
                    <h5>Consent</h5>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.1 What are details of consent? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.1 What are details of consent?">
                        </div>
                    </div>
                </div>

                <div class="RecordBox">
                    <h5>Incident (s)</h5>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.1 What happened? </label> -->
                            <input type="text" class="form-control" placeholder="" value="Q.1 What happened?">
                        </div>
                    </div>
                </div>

                <div class="RecordBox">
                    <h5>Offender(s)</h5>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.1 How many offenders were there?  </label><br> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.1 How many offenders were there? ">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.2 Was the offender with anyone else either at the time of the incident, or directly before or after?</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.2 Was the offender with anyone else either at the time of the incident, or directly before or after?">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.3 What is their name?/What are their names? (if known)</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.3 What is their name?/What are their names? (if known)">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.4 What information do you know about these people? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.4 What information do you know about these people? ">
                        </div>

                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.5 Do you know any other information about the offender(s)?</label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.5 Do you know any other information about the offender(s)?">
                        </div>


                    </div>
                </div>

                <div class="RecordBox">
                    <h5>Evidence</h5>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <!-- <label for="">Q.1 What types of evidence do you have now (or think might exist)? </label> -->
                            <input type="text" class="form-control" placeholder=""
                                   value="Q.1 What types of evidence do you have now (or think might exist)?">
                        </div>
                    </div>
                </div>
                <h4 class="Title pb-5 text-center pt-3 ">
                    <a href="assault-form.html"> Save</a>
                </h4>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
