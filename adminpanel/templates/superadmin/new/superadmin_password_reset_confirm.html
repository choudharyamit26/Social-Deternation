{% load static %}
<html lang="en-us">

<head>
    <title>Brasi | Sign In</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<section class="loginAll">
    <div class="loginDetail">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="logo">
        </div>
        <div class="content-wrapper">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade in" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="loginDett">
            <p>Enter you password</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group formgroup">
                <label for="" class="labell">Password</label>
                <input class="form-control formControl" type="password" name="new_password1" required
                       id="id_new_password1">
            </div>
            <div class="form-group formgroup">
                <label for="" class="labell">Confirm Password</label>
                <input class="form-control formControl" type="password" name="new_password2" required
                       id="id_new_password2">
            </div>
            <div class="submitBtn">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <div class="sign-in">
        <a href="{% url 'adminpanel:superadmin' %}">Sign in here</a>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>


</body>

</html>
