<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

    <div class="LoginArea" style="background-image: url('images/pattern.png');">
        <div class="LoginBox">
            <figure><img src="images/Logo.png"></figure>
            <h5>Recoverd Email</h5>
            <h6>To keep connected wit us please login .</h6>
            <form>
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" placeholder="Enter Email ID" class="form-control">
                    <span class="Icon"><i class="fa fa-envelope"></i></span>
                </div>
 

                <a class="Login" href="login.html">Submit</a>
                <!-- <button>Log In <i class="fa fa-sign-in"></i></button> -->
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="js/index.js"></script>
 
</body>
</html>
