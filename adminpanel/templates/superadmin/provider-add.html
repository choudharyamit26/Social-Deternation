    <div class="WrapperArea">
        <div class="WrapperBox">
 
            <div class="Small-Wrapper">
                <h4 class="Title">
                    <span>Service Providers</span>  
                </h4>          

                <div class="FormArea">
                    <div class="FormBox">
                        <h4>Add Provider</h4>                        
                        <form action="">  
                            <div class="row">  

                                <div class="form-group col-sm-6">
                                    <label for="">Company Business Name </label>
                                    <input type="text" class="form-control" placeholder="Enter ">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label class="CheckBox">Private 
                                        <input type="radio" name="company">
                                        <span class="checkmark"></span>
                                    </label>

                                    <label class="CheckBox">Coporate Organizations
                                        <input type="radio" name="company">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Person First Name </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Person Last Name </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Email ID </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Mobile Number </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Category </label>
                                    <input type="text" class="form-control" placeholder="" >
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Qualfications </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Experience </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Available Slots	</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Hourly Rate	</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Address 1 </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Address 2 </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Country </label>
                                    <select class="form-control">
                                        <option>Select Country</option>
                                    </select>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">City </label>
                                    <select class="form-control">
                                        <option>Select City</option>
                                    </select>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="">Zip/ Postal Code </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
 
                                <div class="form-group col-sm-12">
                                    <label for="">Description </label>
                                    <textarea name="" class="form-control" id="" cols="20" rows="5"></textarea>
                                </div>
                                
                                <div class="ButtonBox col-sm-12"> 
                                    <button class="Button Cancel"> Cancel</button>
                                    <button class="Button "> Create</button>
                                </div> 
                            </div>
                        </form>
